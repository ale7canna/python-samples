version: '3'
services:
  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    volumes:
      - ./service:/app
    environment:
      - SERVICE_ENDPOINT=http://application:5000/add
  application:
    build:
      context: ./application
      dockerfile: Dockerfile
    ports:
      - 80:5000
    volumes:
      - ./application:/app
    environment:
      - POSTGRESQL_USER=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=coindb
  postgres-container:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    ports:
      - 5432:5432
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d

